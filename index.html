<style>  
 /* 1แต้งใคร id class dom 2แต่งอะไร */

    body {
        background-color: #85d8ca;
        font-family: 'Kanit', sans-serif;

    #registerForm {
        color: rgb(46, 38, 38);
        text-align: center;
        padding-left: 10px;
        margin-left: 10px;

        margin: 10px;
        border: #4d5352;
    }

        border: #4d5352 solid 2px;
        margin-bottom: 10px;
        border-radius: 5px;
        
    }
</style>


<body>
    <div id="registerForm">Register Form</div>
   ชื่อ : <input class="From-control" type="text" name="name"><br>
